      <!-- /*boton 3 rayitas menu para menu responsive de w3school*/ -->
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <!-- ^ Esta línea crea un enlace  con una clase llamada “icon”. 
          ejecuta una función de JavaScript cuando se hace clic en el enlace.  -->

        <i class="fa fa-bars"></i>
        <!-- Dentro del enlace, hay un ícono (3 rayitas) con la clase  -->
      </a>
    </div>

    <!-- /*boton 3 rayitas menu se activa cuando se hace clic en un botón o enlace con la clase “topnav”
     esto permite que el menú de la web se vuelva “responsive”´
      (es decir, se adapte a diferentes tamaños de pantalla -->
    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
    </script>
